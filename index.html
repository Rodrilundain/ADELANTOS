<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto | Grupo Fiancar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <img src="logo-fiancar.png" alt="Grupo Fiancar" class="logo">

  <h2>Formulario de Adelantos</h2>
<form id="miFormulario">
  <input type="text" name="nombre" placeholder="Nombre" required>
  <input type="text" name="interno" placeholder="Interno" required>
  <input type="text" name="monto" placeholder="Monto" required>
  <button type="submit">Enviar</button>
</form>

<p id="mensaje"></p>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfyc.../exec'; // PONÉ ACÁ TU URL DE DEPLOY DEL WEB APP

  document.getElementById('miFormulario').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const formBody = new URLSearchParams(formData);

    fetch(scriptURL, {
      method: 'POST',
      body: formBody,
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    })
    .then(response => {
      document.getElementById('mensaje').innerText = 'Formulario enviado con éxito.';
      this.reset();
    })
    .catch(error => {
      document.getElementById('mensaje').innerText = 'Error al enviar: ' + error.message;
    });
  });
</script>
