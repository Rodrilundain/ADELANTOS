<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Adelantos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Formulario de Adelantos</h2>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="interno">Interno:</label>
    <input type="text" id="interno" name="interno" required>

    <label for="monto">Monto:</label>
    <textarea id="monto" name="monto" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const scriptURL = '1tYJ9elFvWnE5_cVJ5qanrg-CLj6Ag27KS-dBapg2y2xXAVtSIj-u7zHI'; // la pondremos en el paso 3
    const form = document.getElementById('formulario');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => document.getElementById('mensaje').innerText = 'Formulario enviado con Ã©xito.')
        .catch(error => document.getElementById('mensaje').innerText = 'Hubo un error: ' + error.message);
    });
  </script>

</body>
</html>
