<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto | Grupo Fiancar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <img src="logo-fiancar.png" alt="Grupo Fiancar" class="logo">

  <h2>Formulario de Adelantos</h2>
<form id="miFormulario">
  <input type="text" name="nombre" placeholder="Nombre" required>
  <input type="text" name="interno" placeholder="Interno" required>
  <input type="text" name="monto" placeholder="Monto" required>
  <button type="submit">Enviar</button>
</form>

<p id="mensaje"></p>

<script>
  const zapierWebhookURL = 'https://zapier.com/editor/298713620/draft/298713621/setup'; // ← PONÉ TU URL AQUÍ

  document.getElementById('miFormulario').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};

    formData.forEach((value, key) => {
      data[key] = value;
    });

    fetch(zapierWebhookURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(res => {
      document.getElementById('mensaje').innerText = 'Formulario enviado a Zapier con éxito.';
      this.reset();
    })
    .catch(err => {
      document.getElementById('mensaje').innerText = 'Error al enviar: ' + err.message;
    });
  });
</script>
